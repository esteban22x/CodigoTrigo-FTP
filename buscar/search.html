<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bluuee</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<link rel="stylesheet" type="text/css" href="estilo.css" />

</head>

<body>

<div id="page">

    <h1>Bluuee</h1>
    
    <form id="searchForm" method="post">
		<fieldset>
        
           	<input id="s" type="text" />
            
            <button class="btn waves-effect waves-light"  type="submit" value="" id="submitButton" autocomplete="off" >
                 <i class="material-icons right"></i>
            </button>
            
            <div id="searchInContainer">
                <input type="radio" name="check" value="site" id="searchSite" checked />
                <label for="searchSite" id="siteNameLabel">Buscar Wikipedia</label>
                
                <input type="radio" name="check" value="web" id="searchWeb" />
                <label for="searchWeb">Buscar Web</label>
			</div>
                        
            <ul class="icons">
                <li class="web" title="Web Search" data-searchType="web">Definición</li>
                <li class="images" title="Image Search" data-searchType="images">Definición y Animación (BETA)</li>
                
            </ul>
            
        </fieldset>
    </form>

    <div id="resultsDiv"></div>
    
</div>
<div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Crear Modelo</h4>
      <p>¿Desea crear un modelo con la información recolectada?</p>
      <p>Escriba la categoría en donde lo desea poner</p>
      <div class="input-field col s6">
          <input placeholder="Placeholder" id="categoria_nombre" type="text" class="validate">
          <label for="categoria_nombre">Categoría</label>
        </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
